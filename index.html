<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>



</head>

<body>






    <div class="wrapper">


        <div class="main">
            <div class="main__header">
                <img class="main__logo" src="dist/img/logo.svg" alt="Logo of Flyo service">
            </div>
            <div class="main__options">

                <div class="main__background">
                    <img src="dist/img/icon-document.svg" alt="">
                </div>

                <div class="main__background">
                    <img src="dist/img/icon-folder.svg" alt="">
                </div>

                <div class="main__background">
                    <img src="dist/img/icon-upload.svg" alt="">
                </div>

            </div>
        </div>

        <div class="storage">
            <div class="storage__text">
                <p>You've used <span>815 GB</span> of your storage</p>
            </div>
            <div class="storage__input">
                <div class="storage__background">
                    <div class="storage__progress"></div>
                    <div class="storage__dot"></div>
                </div>
            </div>
            <div class="storage__numbers">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="storage__left">
                <span>185</span>
                <p>GB LEFT</p>
            </div>
        </div>



    </div>
   













</body>

</html>
